<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main-card container">
    <div class="main-card-info container">
      <img class="img-illustration" src="./images/illustration-hero.svg" alt="image-illustration">
      <div class="info-card-container container">

        <h1 class="title-card">
          Order Summary
        </h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="mini-card-money container">
          <div class="card-info-money container">
          <img class="icon-music"src="./images/icon-music.svg" alt="icon-music">
          <div class="info-card">
            <h4 class="title-card-info-money">
              Annual Plan
            </h4>
            <span class="info-money">
              $59.99/year
            </span>
          </div>
          </div>
          <a href="
        " class="link">
            Change
          </a>
        </div>
        <div class="btn-direction container">
          <button class="btn btn-proceed">
            Proceed to Payment
          </button>
          <button class="btn btn-cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </div>

  </main>
  <script src="./index.js"></script>
</body>

</html>
